<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--
Xử lý yêu cầu HTTP POST
Ở đây, chúng ta sẽ phát triển một servlet để xử lý yêu cầu HTTP POST. Servlet này được gọi khi một biểu mẫu
trên trang web được gửi đi. Ví dụ này bao gồm hai tệp.
Một trang web được định nghĩa trong ColorPost.html và một servlet được định nghĩa trong ColorPostServlet.java.

Mã nguồn HTML cho ColorPost.html được hiển thị trong đoạn mã dưới đây. Nó giống với ColorGet.html
ngoại trừ tham số method của thẻ form được xác định rõ ràng là sử dụng phương thức POST và tham số action
của thẻ form chỉ định một servlet khác.
-->

<body>
    <form name="Form1" method="post" action="http://localhost:8080/examples/servlets/servlet/ColorPostServlet">
        <p><b>Color</b></p>
            <select name="color" size="1">
                <option value="Red">Red</option>
                <option value="Green">Green</option>
                <option value="Blue">Blue</option>
            </select>
            <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
